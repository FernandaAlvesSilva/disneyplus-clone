<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Disney Plus</title>

<body>
    <div class="background-fixed"></div>

        <header class="header" data-header>
            <div class="logo">
                <a class="logo__link" href="/"></a>
            </div>
            <nav class="header___navigation">
                <ul class="nav-menu">
                    <!--inicio-->
                    <li class="nav-menu__item">

                        </a>
                    </li>

                    <!--pesquisa-->
                    <li class="nav-menu__item">
                        <a href="/" class="nav-menu__link">

                        </a>
                    </li>

                    <!--minha lista-->
                    <li class="nav-menu__item">
                        <a href="/" class="nav-menu__link">

                            <span class="nav-menu__text">Minha Lista</span>
                        </a>
                    </li>

                    <!--originais-->
                    <li class="nav-menu__item mobile-hidden">
                        <a href="/" class="nav-menu__link">
                            <i class="fa-solid fa-star"></i>

                        </a>
                    </li>

                    <!--filmes-->
                    <li class="nav-menu__item mobile-hidden">
                        <a href="/" class="nav-menu__link">

                        </a>
                    </li>

                    <!--Series-->
                    <li class="nav-menu__item mobile-hidden">
                        <a href="/" class="nav-menu__link">
                            <i class="fa-solid fa-tv"></i>
                            <span class="nav-menu__text">Séries</span>
                        </a>
                    </li>

                    <li class="nav-menu__item dropdown">
                        <a href="/" class="nav-menu__link" data-open-navsubmenu>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </a>


                        <!--Submenu-->

                        <ul class="nav-submenu" data-navsubmenu>
                            <!--originais-->
                            <li class="nav-submenu__item mobile-hidden">
                                <a href="/" class="nav-submenu__link">
                                    <i class="fa-solid fa-star"></i>

                            <li class="nav-submenu__item mobile-hidden">

                                    <i class="fa-solid fa-tv"></i>
                                    <span class="nav-submenu__text">Séries</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <div class="user-menu" data-usermenu>
                    <div class="user-menu__background show-hover"></div>
                    <div class="user-menu__current-profile" data-open-usermenu>
                        <div class="user-profile user-profile--reverse">
                            <img src="/assets/imgs/avatar.png" alt="foto perfil" class="user-profile__avatar">
                            <span class="user-profile__title">Fernanda</span>
                        </div>
                    </div>
                    <ul class="user-menu__profiles show-hover">
                        <!--perfil 1-->
                        <li class="user-menu__item">

                                <span class="user-profile__title">Yolanda</span>

                        <li class="user-menu__item">

                        <!--perfil 4-->

                                <span class="user-profile__title">Harry</span>
                            </div>
                        </li>
                    </ul>
                    <ul class="user-menu__options show-hover">
                        <li class="user-menu__item">
                            <a href="/" class="user-menu__link">Editar Perfis</a>
                        </li>
                        <li class="user-menu__item">
                            <a href="/" class="user-menu__link">Configurações do Aplicativo</a>
                        </li>
                        <li class="user-menu__item">
                            <a href="/" class="user-menu__link">Conta</a>
                        </li>
                        <li class="user-menu__item">

                        <li class="user-menu__item">
                            <a href="/" class="user-menu__link">Sair</a>
                        </li>
                    </ul>

                    <button class="controls-slider__item"></button>
                    <button class="controls-slider__item"></button>
                    <button class="controls-slider__item"></button>
                    <button class="controls-slider__item"></button>
                    <button class="controls-slider__item"></button>
                </div>
                <div class="banner-slider">
                    <!--Banner 1-->
                    <div class="banner-slider__item">
                        <a href="/" class="banner-slider__link">
                            <img class="banner-slider__cover" src="/assets/imgs/exemple/banner-exemple.jpeg"

                            <img class="banner-slider__title" src="/assets/imgs/exemple/banner-title-exemple.png"
